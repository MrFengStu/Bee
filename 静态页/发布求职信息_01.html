<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
	</script><script type="text/javascript" async="" src="style/js/conversion.js"></script><script src="style/js/allmobilize.min.js" charset="utf-8" id="allmobilize"></script><style type="text/css"></style>
	<meta content="no-siteapp" http-equiv="Cache-Control">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<title>发布求职信息01</title>

    <link rel="stylesheet" href="css/qiuzhi_01.css">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="zui/dist/css/zui.min.css">

	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="zui/dist/lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="zui/dist/js/zui.min.js"></script>
</head>
<body>
<div id="all" >
	<div id="logo">
		<div id="logo_id">
			<img src="images/logo.jpg">
		</div>
	</div>
	<div id="menu">
		<div id="menu_id">
			<div class="menu_class">
				<img src="images/menu.jpg">
			</div>
		</div>
	</div>
	<div id="content">
		<div id="banner">
			<div id="banner_id">
				<div class="banner_class">
					<img src="images/banner.jpg">
				</div>
			</div>
		</div>
		<div id="message">
			<div id="message_id">
				<div class="message_class">
				<div class="message_bg">
					<div class="status">
						<img src="images/statu_01.jpg">
					</div>
					<div class="form">
						<div class="form_1">
							<div class="realname">
								<p><span>真实姓名</span></p>
							</div>
							<div class="form_name">
								<input type="text" class="form-control" placeholder="请输入真实姓名">
							</div>
						</div>
						<div class="form_2">
							<div class="number">
								<p><span>身份证号</span></p>
							</div>
							<div class="form_number">
								<input type="text" class="form-control" placeholder="请输入身份证号">
							</div>
						</div>
						<div class="form_3">
							<div class="stu">
								<p><span>学生证号</span></p>
							</div>
							<div class="form_stu">
								<input type="text" class="form-control" placeholder="请输入学生证号">
							</div>
						</div>
					</div>
					</div>
					<div class="button">
						<div class="button_next">
							<button class="btn" type="button" style="background-color: #fcc659">下一步</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div id="footer_id">
			<div class="footer_class">
				<img src="images/footer.jpg">
			</div>
		</div>
	</div>
</div>
</body>
</html>
