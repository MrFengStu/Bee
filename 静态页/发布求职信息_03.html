<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
	</script><script type="text/javascript" async="" src="style/js/conversion.js"></script><script src="style/js/allmobilize.min.js" charset="utf-8" id="allmobilize"></script><style type="text/css"></style>
	<meta content="no-siteapp" http-equiv="Cache-Control">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<title>发布求职信息03</title>

    <link rel="stylesheet" href="css/qiuzhi_03.css">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="zui/dist/css/zui.min.css">

	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="zui/dist/lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="zui/dist/js/zui.min.js"></script>
</head>
<body>
<div id="all" >
	<div id="logo">
		<div id="logo_id">
			<img src="images/logo.jpg">
		</div>
	</div>
	<div id="menu">
		<div id="menu_id">
			<div class="menu_class">
				<img src="images/menu.jpg">
			</div>
		</div>
	</div>
	<div id="content">
		<div id="banner">
			<div id="banner_id">
				<div class="banner_class">
					<img src="images/banner.jpg">
				</div>
			</div>
		</div>
		<div id="message">
			<div id="message_id">
				<div class="message_class">
					<div class="status">
						<img src="images/statu_03.jpg">
					</div>
					<div class="form">
						<div class="form_success">
							<p><h1>您已成功发布了一条求职信息</h1></p>
						</div>
						<div class="form_list">
							<div class="list_">
								<div class="list_1"><p>信息预览</p></div>
								<div class="list_2"><p>任职小学三年级数学家教</p></div>
								<div class="list_3">授课年级：三年级</div>
								<div class="list_4">授课科目：数学</div>
								<div class="list_5">薪资水平：30元/小时</div>
								<div class="list_6">结算方式：周结</div>
								<div class="list_7">学生情况：学生数学基础薄弱，想提高代数方面的知识</div>
							</div>
						</div>						
					</div>
					<div class="button">
						<div class="button_next">
							<button class="btn" type="button" style="background-color: #fcc659">返回首页</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div id="footer_id">
			<div class="footer_class">
				<img src="images/footer.jpg">
			</div>
		</div>
	</div>
</div>
</body>
</html>
