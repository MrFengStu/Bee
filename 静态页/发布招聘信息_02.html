<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
	</script><script type="text/javascript" async="" src="style/js/conversion.js"></script><script src="style/js/allmobilize.min.js" charset="utf-8" id="allmobilize"></script><style type="text/css"></style>
	<meta content="no-siteapp" http-equiv="Cache-Control">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<title>发布招聘信息02</title>

    <link rel="stylesheet" href="css/Authentication_02.css">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="zui/dist/css/zui.min.css">

	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="zui/dist/lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="zui/dist/js/zui.min.js"></script>
</head>
<body>
<div id="all" >
	<div id="logo">
		<div id="logo_id">
			<img src="images/logo.jpg">
		</div>
	</div>
	<div id="menu">
		<div id="menu_id">
			<div class="menu_class">
				<img src="images/menu.jpg">
			</div>
		</div>
	</div>
	<div id="content">
		<div id="banner">
			<div id="banner_id">
				<div class="banner_class">
					<img src="images/banner.jpg">
				</div>
			</div>
		</div>
		<div id="message">
			<div id="message_id">
				<div class="message_class">
					<div class="status">
						<img src="images/statu_02.jpg">
					</div>
					<div class="form">
						<div id="form1">
							<div class="form_name"><p><span>招聘题目</span></p></div>
							<div class="form_input"><input type="text" class="form-control" placeholder="请输入招聘题目"></div>
						</div>
						<div id="form2">
							<div class="form_name"><p><span>联&nbsp;&nbsp;系&nbsp;&nbsp;人</span></p></div>
							<div class="form_input"><input type="text" class="form-control" placeholder="请输入联系人姓名"></div>
						</div>
						<div id="form3">
							<div class="form_name"><p><span>联系方式</span></p></div>
							<div class="form_input"><input type="text" class="form-control" placeholder="请输入联系方式"></div>
						</div>
						<div id="form4">
							<div class="form_name"><p><span>工作区域</span></p></div>
							<div class="form_play_shi">
								<select class="form-control">
  									<option value="">请选择城市</option>
								    <option value="石家庄">石家庄</option>
								</select>
							</div>
							<div class="shi">市</div>
							<div class="form_play_qu">
								<select class="form-control">
  									<option value="">请选择区</option>
								    <option value="裕华">裕华</option>
								    <option value="裕华">裕华</option>
								    <option value="裕华">裕华</option>
								    <option value="裕华">裕华</option>
								</select>
							</div>
							<div class="qu">区</div>
						</div>
						<div id="form5">
							<div class="form_name"><p><span>详细地址</span></p></div>
							<div class="form_dizhi"><input type="text" class="form-control" placeholder="请输入详细地址"></div>
						</div>
						<div id="form6">
							<div class="form_name"><p><span>授课科目</span></p></div>
							<div class="form_kemu1">
								<label class="checkbox-inline">
  									<input type="checkbox"> 数学
								</label>
								<label class="checkbox-inline">
 									<input type="checkbox"> 英语
								</label>
								<label class="checkbox-inline">
 									<input type="checkbox"> 语文
								</label>
								<label class="checkbox-inline">
 									<input type="checkbox"> 化学
								</label>
								
							</div>
							<div class="form_kemu2">
								<label class="checkbox-inline">
 									<input type="checkbox"> 生物
								</label>
								<label class="checkbox-inline">
 									<input type="checkbox"> 物理
								</label>
								<label class="checkbox-inline">
 									<input type="checkbox"> 地理
								</label>
								<label class="checkbox-inline">
 									<input type="checkbox"> 艺术
								</label>
							</div>
						</div>
						<div id="form7">
							<div class="form_name"><p><span>薪资水平</span></p></div>
							<div class="form_money"><input type="text" class="form-control" placeholder=""></div>
							<div class="money">元/小时</div>
						</div>
						<div id="form8">
							<div class="form_name"><p><span>结算方式</span></p></div>
							<div class="form_pay">
								<label class="radio-inline">
  									<input type="radio" name="radioOptionsExample"> 日结
								</label>
								<label class="radio-inline">
  									<input type="radio" name="radioOptionsExample"> 周结
								</label>
								<label class="radio-inline">
  									<input type="radio" name="radioOptionsExample"> 月结
								</label>
							</div>
						</div>
						<div id="form9">
							<div class="form_name"><p><span>学生情况</span></p></div>
							<div class="form_text"><textarea class="form-control" rows="6" placeholder="请输入您孩子的基本情况"></textarea></div>
						</div>
					</div>
					<div class="button">
						<div class="button_next">
							<button class="btn" type="button" style="background-color: #fcc659">下一步</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div id="footer_id">
			<div class="footer_class">
				<img src="images/footer.jpg">
			</div>
		</div>
	</div>
</div>
</body>
</html>
